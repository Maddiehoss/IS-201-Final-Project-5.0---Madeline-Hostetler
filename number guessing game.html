<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frog Number Guessing Game</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #a8e6cf;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #2e7d32;
    }

    .container {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background: #dcedc1;
      border-radius: 1rem;
      box-shadow: 0 0 15px #66bb6a;
      margin-top: 4rem;
    }

    h1 {
      color: #2e7d32;
      font-size: 2rem;
    }

    p {
      font-size: 1rem;
    }

    input[type="number"] {
      padding: 0.5rem;
      border: 2px solid #66bb6a;
      border-radius: 5px;
      width: 70px;
      font-size: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      border: none;
      border-radius: 5px;
      background-color: #81c784;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #66bb6a;
    }

    #frog {
      font-size: 4rem;
      margin: 1rem 0;
    }

    #message, #history, #highscore {
      margin-top: 1rem;
      font-size: 1.1rem;
    }

    .win-animation {
      animation: jump 0.5s infinite alternate;
    }

    @keyframes jump {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ¸ Frog Number Guessing Game</h1>
    <p>Guess a number between <strong>1 and 100</strong></p>
    <input type="number" id="guessInput" min="1" max="100" />
    <button onclick="checkGuess()">Guess</button>
    <button onclick="resetGame()">ğŸ” Play Again</button>

    <div id="frog">ğŸ¸</div>
    <p id="message"></p>
    <div id="history"></div>
    <div id="highscore">ğŸ† Best Score: N/A</div>
  </div>

  <!-- Sound Effects -->
  <audio id="correctSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
  <audio id="wrongSound" src="https://www.fesliyanstudios.com/play-mp3/388" preload="auto"></audio>

  <script>
    let secretNumber;
    let attempts;
    let guesses;
    let bestScore = null;

    const frog = document.getElementById("frog");
    const message = document.getElementById("message");
    const history = document.getElementById("history");
    const highscore = document.getElementById("highscore");

    const correctSound = document.getElementById("correctSound");
    const wrongSound = document.getElementById("wrongSound");

    function initializeGame() {
      secretNumber = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      guesses = [];
      message.textContent = "";
      history.textContent = "";
      document.getElementById("guessInput").value = "";
      frog.textContent = "ğŸ¸";
      frog.classList.remove("win-animation");
    }

    function checkGuess() {
      const guess = parseInt(document.getElementById("guessInput").value);
      if (isNaN(guess) || guess < 1 || guess > 100) {
        message.textContent = "ğŸ¸ Ribbit! Please enter a number between 1 and 100.";
        frog.textContent = "ğŸ˜ ";
        wrongSound.play();
        return;
      }

      attempts++;
      guesses.push(guess);
      history.textContent = `Your guesses: ${guesses.join(", ")}`;

      if (guess === secretNumber) {
        message.innerHTML = `ğŸ‰ Croak-tastic! You guessed it in ${attempts} tries.`;
        frog.textContent = "ğŸ‰ğŸ¸";
        frog.classList.add("win-animation");
        correctSound.play();

        // Update high score
        if (bestScore === null || attempts < bestScore) {
          bestScore = attempts;
          highscore.textContent = `ğŸ† Best Score: ${bestScore} attempt(s)`;
        }

      } else if (guess < secretNumber) {
        message.textContent = "â¬†ï¸ Too low! Try again.";
        frog.textContent = "ğŸ§";
        wrongSound.play();
      } else {
        message.textContent = "â¬‡ï¸ Too high! Try again.";
        frog.textContent = "ğŸ˜¬";
        wrongSound.play();
      }
    }

    function resetGame() {
      initializeGame();
    }

    initializeGame();
  </script>
</body>
</html>
